<!DOCTYPE html>
<html lang="pt-br">
<head>
    <script>
        var contador = 0;
        var x = 0;
        var array = [];

        while(x < 10) {
            var num = parseInt(prompt("Digite um numero: "), 10);
            var contador = contador += num;
            array.push(num);
            x++;
        }

        alert("O valor dos numeos somados foi: " + contador + " os numeros foram: " + array);

    </script>
    <title>Exercicio 8</title>
</head>
<body>
    
</body>
</html>
