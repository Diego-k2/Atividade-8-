<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <script>
        var nota = parseInt(prompt("Digite a primeira nota:"), 10);
        var nota2 = parseInt(prompt("Digite a segunda nota:"), 10);
        var nota3 = parseInt(prompt("Digite a terceira nota:"), 10);
        var nota4 = parseInt(prompt("Digite a quarta nota:"), 10);
        var media = 0;

        if(nota > 0 && nota < 10 && nota2 > 0 && nota2 < 10 && nota3 > 0 && nota3 < 10 && nota4 > 0 && nota4 < 10){
            media = (nota + nota2 + nota3 + nota4) / 4;
        }

            if (media > 5) {
                alert("Parabens você foi aprovado");
            } else {
                alert("Infelizmente você nao foi aprovado");
            }

       

      

    </script>

    <title>Exercicio 10</title>
</head>
