<!DOCTYPE html>
<html lang="pt-br">
<head>
    
    <script>

        var contador = 0;
        var x = 0;
        var array = []

        while(x < 10){
            var num = parseInt(prompt("Digite um numero:"), 10);
            contador = contador += num;
            array.push(num);
            x++;
        }

        var media = contador / x;
        alert("A media foi: " + media + " os numeros: " + array);


    </script>

    <title>Exercicio 6</title>
</head>
<body>
    
</body>
</html>
