<!DOCTYPE html>
<html lang="pt-br">
<head>

    <script>

        var num1 = parseInt(prompt("Digite o primeiro numero:"));
        var num2 = parseInt(prompt("Digite o segundo numero:"));

        
        var opcao = parseInt(prompt("Escolha a operacao: 1-Soma; 2-subtracao; 3-Divisao; 4-Multiplicacao"));

        if(opcao == 1) {
            alert(num1 + num2);
        } else if(opcao == 2) {
            alert(num1 - num2);
        } else if(opcao == 3){
            alert(num1/num2);
        } else if (opcao == 4){
            alert(num1 * num2);
        }

    </script>


    <title>Exericicio 25</title>
</head>

</html>
